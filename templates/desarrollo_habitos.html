<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desarrollo de Hábitos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
</head>

<body>
    <div class="container">
        <h1>Desarrollo de Hábitos</h1>
        <form action="{{ url_for('desarrollo_habitos') }}" method="post">
            <label for="habitos">Hábitos a Desarrollar</label>
            <input type="text" id="habitos" name="habitos" required>

            <label for="acciones">Acciones Diarias</label>
            <textarea name="acciones" id="acciones" rows="4" required></textarea>

            <label for="duracion">Duración del Hábitos</label>
            <input type="number" id="duracion" name="duracion" required>

            <button type="submit">Enviar</button>
        </form>

        {% if recomendacion %}
        <div class="recomendacion">
            <h2>Recomendación Personalizada</h2>
            <p>{{ recomendacion }}</p>
        </div>
        {% endif %}

        <a href="/panel" class="volver">Volver al Panel</a>
    </div>
</body>

</html>
