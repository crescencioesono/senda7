<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflexión y Propósito</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
</head>

<body>
    <div class="container">
        <h1>Reflexión y Propósito</h1>
        <form action="{{ url_for('reflexion_proposito') }}" method="post">
            <label for="reflexion">Reflexión Semanal</label>
            <textarea name="reflexion" id="reflexion" rows="4" required></textarea>

            <label for="proposito">Propósito Personal</label>
            <input type="text" id="proposito" name="proposito" required>

            <button type="submit">Enviar</button>
        </form>

        {% if recomendacion %}
        <div class="recomendacion">
            <h2>Recomendación Personalizada</h2>
            <p>{{ recomendacion }}</p>
        </div>
        {% endif %}

        <a href="/panel" class="volver">Volver al Panel</a>
    </div>
</body>

</html>
